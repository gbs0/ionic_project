<ion-header>

  <ion-navbar>
    <ion-title>Biblioteca</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3 text-center>Selecione uma das opções abaixo</h3>
  <ion-list>
    <!-- Método *ngFor serve p/ lopar entre os valores do db e aplica-las nos botões. --> 
    <button ion-item *ngFor="let quoteGroup of quoteCollection">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
       <h2>{{ quoteGroup.category }}</h2>
       <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
